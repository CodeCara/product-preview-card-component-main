<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style> 
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>

  <body>
    <!-- Parent needed to isolate card for flexbox -->
    <div class="card-container-parent">
      <div class="card-container">
        <img src="images/image-product-desktop.jpg" alt="Girl in a jacket" />
        <!-- Container to rever to block display for text -->
        <div class="description-text">
          <div class="perfume">Perfume</div>
          <div class="product-text">
            Essence Eau De Parfum A floral, solar and voluptuous interpretation
            composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="prices">$149.99 $169.99</div>

          <div class="cart">Add to Cart</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
